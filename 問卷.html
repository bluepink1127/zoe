<!DOCTYPE html>
<html>
<head>
  
  <title>問卷調查</title>
  <link type="text/css" rel="stylesheet" href="form page.css"/>
    </head>
 
<body>

  <div id="wrapper">  
    <div id="header">
      <h1><b>就是份問卷，填吧。ˊ<_ˋ</b></h1>
      </div>
    <div id="content">
          <ol>
            <li>
              <p>
              <label for="what">Your name*</label>
              <br> <input type="text" name="w" id="what" placeholder="Enter your name"> </p>
                </li>
                  <br>
            
            <li>
              <label for="g">What is your gender?*</label>
              <!-- 單選 -->
              <p>
              <input type="radio" name="gender" value="d0" id="gd"><label for="gd">   
                Male</label><br>
              <input type="radio" name="gender" value="d1" id="gdf"><label for="gdf">  
                Female</label>
                </p>
                  </li>
                 

            <li>
              <label for="when">Birthday*</label>
              <p>
              <input type="text" name="wh" id="when"> </p>
                </li>
          
            <li>
              <label for="trans">Which form of transport do you use?*<br>(Choose as   
                many as you like)</label>
              
              <!-- 複選 -->
              <p >
         
              <input type="checkbox" value="c0" id="trans1"> <label for = "trans1">Walking</label><br>
              <input type="checkbox" value="c2" id="trans2"> <label for = "trans2">Bike</label><br>
              <input type="checkbox" value="c3" id="trans3"> <label for = "trans3">Motorcycle</label><br>
              <input type="checkbox" value="c4" id="trans4"> <label for = "trans4">Car</label><br>
              <input type="checkbox" value="c5" id="trans5"> <label for = "trans5">Bus</label><br>
              <input type="checkbox" value="c6" id="trans6"> <label for = "trans6">Metro</label><br>
              <input type="checkbox" value="c7" id="trans7"> <label for = "trans7">Train</label><br>
              <input type="checkbox" value="c8" id="tran8s"> <label for = "trans8">Airplane</label><br>

                </p>
                  </li>
          
            <li>
              <label for="edu">What is the highest level of education you have completed?</label>
                <br>
                <input type="text" placeholder="Type or select an option" id="education" list="edu">
                <datalist id="edu">
                <option>Less than high school</option>
                <option>High school or equivalent</option>
                <option>Attend College / University</option>
                <option>Associate degree</option>
                <option>Bachelor's degree</option>
                <option>Master's degree</option>
                <option>Professional degree</option>
                <option>Doctorate degree</option>
             </datalist>
                  </li>
              
            <li>
              <p>
                <label for="hat">Which industry do you work in or are most involved with?*</label>
                <br> </p>
               <input type="text" placeholder="Type or select an option" id="work" list="worklist">
               <datalist id="worklist">
                <option>Accounting</option>
                <option>Writing &amp; Editing</option>
                <option>Animation</option>
                <option>Photography</option>
                <option>Graphic Design</option>
                <option>Computer Software</option>
                <option>Computer Game</option>
                <option>Inforamtion Technology &amp; Service</option>
                  </datalist>
                          </li>
            
            <li>
              <p>
                <label for="uph">Your phone#</label>
                <br> <input type="text" name="w" id="uph"> </p>
              </li>
            
            <li>
              <p>
                <label for="ea">Email address</label>
                <br> <input type="text" name="w" id="ea"> </p>
            </li>
            
            <li>
              <p>
                <label for="pw">Personal website</label>
                <br> <input type="text" name="pw" id="pw"> </p>
              </li>
            
            </ol>
        </div>
    <div id="footer">
    <input align="center" type="submit" value="Send"> 
    謝謝你們的回饋^__^/   
    </div>
</body>
</html>
